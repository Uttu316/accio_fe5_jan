<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Finder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,600;0,6..96,700;0,6..96,900;1,6..96,600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Slab:ital,wght@0,100;1,400&family=Oswald:wght@200..700&family=Pacifico&family=Poppins:ital,wght@0,100;1,200&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <link href="./styles/home.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">ViFi</h1>
      <nav class="nav_container">
        <a href="#about"> About </a>
        <a href="#channels"> Channels </a>
        <a href="#playlists">Playlists</a>
      </nav>
    </header>

    <section class="hero_section">
      <h2 class="hero_title">Video Finder</h2>
    </section>

    <section class="detail_container">
      <div class="detai_title_container">
        <h3 class="detail_container_title">Videos</h3>
      </div>

      <div class="filter_section">
        <div class="filters">
          <span class="filter_label"> Filter By: </span>
          <select id="category_filter">
            <option value="" disabled selected>Select Category</option>
            <option value="all">All</option>
          </select>
        </div>
        <div class="search_container">
          <input placeholder="Search video" type="search" id="video_search" />
        </div>
      </div>
      <div class="videos_container" id="videos"></div>
      <div class="no_video_wraper" id="no_video_container">
        <p>No Video Available!</p>
      </div>
    </section>
    <section class="detail_container" id="playlists">
      <div class="detai_title_container">
        <h3 class="detail_container_title">Playlists</h3>
      </div>
    </section>
    <section class="detail_container" id="channels">
      <div class="detai_title_container">
        <h3 class="detail_container_title">Channels</h3>
      </div>
    </section>
    <section class="detail_container" id="about">
      <div class="detai_title_container">
        <h3 class="detail_container_title">About</h3>
      </div>
    </section>
    <footer class="footer">Made by Accio Team</footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
